{% extends 'base.html' %}
{% block content %}

<h3>Cart</h3>

<table class="table">

{% for p in products %}

<tr>
<td>{{ p.name }}</td>

<td>
<a href="/subqty/{{p.id}}/">-</a>
{{ p.qty }}
<a href="/addqty/{{p.id}}/">+</a>
</td>

<td>₹{{ p.subtotal }}</td>

<td>
<a href="/remove/{{p.id}}/" class="btn btn-sm btn-danger">X</a>
</td>

</tr>

{% endfor %}

</table>

<h4>Total ₹{{ total }}</h4>

<a href="/checkout/" class="btn btn-success">Checkout</a>

{% endblock %}
