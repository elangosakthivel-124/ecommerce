{% extends 'base.html' %}
{% block content %}

<h3>My Profile</h3>

<form method="POST">
{% csrf_token %}

<input class="form-control mb-2" name="phone" value="{{ profile.phone }}">
<textarea class="form-control mb-2" name="address">{{ profile.address }}</textarea>

<button class="btn btn-primary">Save</button>

</form>

{% endblock %}
