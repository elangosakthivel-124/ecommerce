{% extends 'base.html' %}
{% block content %}

<h3>Order #{{ order.id }}</h3>

<table class="table">

<tr>
<th>Product</th>
<th>Qty</th>
<th>Price</th>
<th>Subtotal</th>
</tr>

{% for item in items %}

<tr>
<td>{{ item.product.name }}</td>
<td>{{ item.quantity }}</td>
<td>₹{{ item.product.price }}</td>
<td>₹{{ item.subtotal }}</td>
</tr>

{% endfor %}

</table>

<h4>Total: ₹{{ order.total }}</h4>

{% endblock %}
